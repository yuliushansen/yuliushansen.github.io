<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/68afa573b0.js" crossorigin="anonymous"></script>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>Login | Yulius Hansen</title>
</head>
<body>
    <img class="wave" src="./img/Vector2.png" alt="wave">
    <div class="container">
        <div class="img">
            <img src="./img/img.svg" alt="img">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="./img/avatar.svg" alt="avatar">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#">Forgot Password</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
